<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <canvas id="canvas" width="800" height="800" />

    <script>

        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, 100, 100);
        ctx.fillRect(200, 0, 400, 100);
        ctx.fillRect(0, 200, 100, 100);
        ctx.fillRect(200, 200, 400, 100);
        ctx.fillStyle = "yellow";
        ctx.fillRect(100, 0, 100, 300);
        ctx.fillRect(0, 100, 600, 100);

        ctx.fillStyle = "green";
        ctx.fillRect(0, 400, 600, 300);
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(0, 400);
        ctx.lineTo(600, 550);
        ctx.lineTo(0, 700);
        ctx.lineTo(0, 400);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.moveTo(0, 410);
        ctx.lineTo(575, 550);
        ctx.lineTo(0, 690);
        ctx.lineTo(0, 410);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.moveTo(0, 400);
        ctx.lineTo(300, 550);
        ctx.lineTo(0, 700);
        ctx.lineTo(0, 400);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(0, 410);
        ctx.lineTo(285, 550);
        ctx.lineTo(0, 690);
        ctx.lineTo(0, 410);
        ctx.closePath();
        ctx.fill();

    </script>

</body>

</html>
