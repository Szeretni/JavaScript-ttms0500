<!DOCTYPE html>
<head>
    <title>Tehtävä 6</title>
</head>
<body>
    <p id="tulosrivi"></p>
    <script>
        let taulukko = [];
        for (var i = 1; i < 5; i++){
          taulukko.push(i*11);
        }
        let summa = 0, lkm = 0;
        for(let arvo of taulukko){
            summa += arvo;
            lkm++;
        }
        let ka = summa / lkm;
        let br = "<br />";
        let p = "<p>";
        let pe = "</p>";
        let tulosrivi = p + "Alkiot ovat:" + pe;
        for(var i = 0; i < lkm; i++){
          tulosrivi += "taulukko[" + i + "] = " + taulukko[i] + br; 
        };
        tulosrivi += br + "Lukumäärä on: " + lkm;
        tulosrivi += br + "Summa on: " + summa;
        tulosrivi += br + "Keskiarvo on: " + ka;
        document.getElementById("tulosrivi").innerHTML = tulosrivi;
    </script>
</body>
</html>
