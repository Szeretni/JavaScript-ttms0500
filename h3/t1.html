<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tehtävä 1</title>
</head>
<body>
  
  <h1>SimpeToDo</h1>
  <form id="form">
    <p>ToDo:</p>
    <input type="text" id="text" />
    <br />
    <input type="button" name="insert" value="Lisää" onclick="appender(form.text.value)" />
    <input type="button" name="clear" value="Tyhjää lista" onclick="clearer()" />
  </form>
  <ul id="lista"> 
  </ul>
  
  <script>
    let appender = (text) => {
      let ulnode = document.getElementById("lista");
      let linode = document.createElement("li");
      let litext = document.createTextNode(text);
      linode.appendChild(litext);
      ulnode.appendChild(linode);
    }
    let clearer = () => {
      let list = document.getElementById("lista");
      while(list.hasChildNodes()){
        list.removeChild(list.firstChild);
      }
    }
    
  </script>
  
</body>
</html>
