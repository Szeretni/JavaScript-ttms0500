<!DOCTYPE html>
<html>
<head>
    <title>Tulosta tasoitukset</title>
</head>
<body>
    <button id="print">Tulosta tasoitukset</button>
	<ul id="hcplist"></ul>
  
    <script>
        var hcpdata = [
            { "name": "Ari", "hcp": 54 },
            { "name": "Pasi", "hcp": 5 },
            { "name": "Seppo", "hcp": 20 }
            ];
        
        let appender = () => {
            for(value of hcpdata){
            let ulnode = document.getElementById("hcplist");
            let linode = document.createElement("li");
            let litext = document.createTextNode(value.name + " " + value.hcp);
            linode.appendChild(litext);
            ulnode.appendChild(linode);
            }
            document.getElementById('print').removeEventListener('click', appender);
        }    
        document.getElementById('print').addEventListener('click', appender);
    </script>
</body>
</html>
