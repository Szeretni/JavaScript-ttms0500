<!DOCTYPE html>
<html>
    <head>
        <title>Tehtävä1</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
              integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
              crossorigin=""/>

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
                integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
                crossorigin=""></script>

        <style type="text/css">
            #mapid { height: 400px; width: 600px;} 
        </style>
    </head>
    <body>
        <h1>Eka Leaflet-kartta</h1>
        <div id="mapid"></div>

        <script>
            var mymap = L.map('mapid').setView([62.242507, 25.747447], 14);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets'
            }).addTo(mymap);

            var marker = L.marker([62.242507, 25.747447]).addTo(mymap);

            var circle = L.circle([62.243, 25.739], {
                color: '#ffe905',
                fillColor: '#f4e542',
                fillOpacity: 0.9,
                radius: 300
            }).addTo(mymap);

            var polygon = L.polygon([
                [62.238867, 25.752039],
                [62.238867, 25.756073],
                [62.237348, 25.756073],
                [62.237348, 25.752039]
            ]).addTo(mymap);

            circle.bindPopup("Harjun EK");
            polygon.bindPopup("MM-ralli - Kilpailukeskus");

            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(mymap);
            }

            mymap.on('click', onMapClick);

        </script>

    </body>
</html>
