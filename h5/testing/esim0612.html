<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
    img {
        opacity: 0.5;
    }
    </style>

</head>
<body>

    <div>
        <img src="Sieppaa.PNG" alt="1"/>
        <img src="badstore02dhcp.PNG" alt="2"/>
        <img src="badstore01.PNG" alt="3"/>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
    // document ready
    $(document).ready(function(){
        // show image 100%
        $("img").mouseover(function(){
            $(this).fadeTo("fast",1.0);
        });
        // fade image 50%
        $("img").mouseout(function(){
            $(this).fadeTo("fast",0.5);
        });
    });
    </script>

</body>
</html>
