<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="t2.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>Tehtävälista</h1>
        <input type="text" id="textInput" />
        <button id="addButton">Lisää</button>
        <ul></ul>
    </div>

    <script>
        $(document).ready(function () {
            $("#textInput").focus();
            $("#addButton").on("click", function () {
                $("ul").append("<li>" + $("#textInput").val() + "<span style='color:red;'> x </span>" + "</li>");
                $("#textInput").val("");
                $("#textInput").focus();
                $("span").on("click", (function () {
                    $(this).parent().remove();
                }));
            });
        });   
    </script>
</body>

</html>
